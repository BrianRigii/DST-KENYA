<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DST-KENYA</title>
    <script
      src="https://kit.fontawesome.com/786de20e9a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Landing page -->
    <div class="landing">
      <div class="container">
        <div class="row">
          <div class="col-5 mt-4 landtxt"></div>
        </div>
      </div>
    </div>

    <!-- About section -->
    <div class="about" id="about">
      <p>
        DST-KENYA is a website of competitive sporting events for adrenalinejunkies, <br>
         which primarily involves the use of motorised <br>
        Vehicles(enclosed-4-wheel), for racing in three categories: <br>
        <button type="button">CIRCUIT RACE</button><br />
        <button type="button">SPRINT RACE</button><br />
        <button type="button">DRAG RACE</button><br />
      </p>
    </div>

    <!-- Registration -->
    <div class="registration">
      <div class="container-fluid">
        <h1 class="heading">Registration</h1>
        <div class="row d-flex justify-content-between">
          <div class="col-5">
            <div class="cardmt">
              <div class=" dark">
                <div class=" formstyle">
                  <form>
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Name"
                      class="  m-4"
                    />
                    <i class="fas fa-user-astronaut fa-2x orange"></i>

                    <br />
                    <input
                      type="text"
                      placeholder="Street Name"
                      class="  m-4"
                    /><br />
                    <input
                      type="number"
                      placeholder="Age"
                      class="  m-4"
                    /><br />
                    <input type="text" placeholder="Vehicle" class="  m-4" />
                    <br />
                    <button type="button" class="btn">Race</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
            <img src="images/register.jpg" alt="globe" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
