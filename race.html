<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <div class="cointainer"><!-- the card body images arent sime size change size of image-->
        <h1 id="rh">RACES</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="drag">
                    <div class="card">
                        <img class="card-img-top" src="images/drag1.jpeg" alt="Card image cap" width="500" height="300" />
                        <div class="card-body">DRAG RACING</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sprint">
                    <div class="card">
                        <img class="card-img-top" src="images/sprint8.jpeg" alt="Card image cap" width="500" height="300"/>
                        <div class="card-body">SPRINT RACING</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="circuit">
                    <div class="card">
                        <img class="card-img-top" src="images/circuit2.jpeg" alt="Card image cap" width="500" height="300"/>
                        <div class="card-body">CIRCUIT RACING</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- sprint racing  without pics from kraft dont know whether to include the card body effect or just this skeleton format-->
        
        <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover"
         data-placement="bottom" data-content="be there in 30 min to race time">
         RACE
        </button>
        <!-- Sprint-->
        <div class="races">
            <div class="sprint">
                <div class="container-fluid">
                    <div class="row">
                    <!-- first sprint -->
                        <div class="col-4">
                            <div class="card" style="width: 25rem;">
                                <img src="images/ssyokimau.png" class="card-img-top" alt="...">
                                    <div class="card-body bgblack">
                                    <h5 class="card-title">ADERAL</h5>
                                    <p class="card-text">FIRST SPRINT.</p>
                                                  <a href="#" class="btn btn-warning">Go somewhere</a>
                                    </div>
                                    </div>
                            </div>
                            <!-- second sprint -->
                            <div class="col-4">
                                <div class="card" style="width: 25rem;">
                                    <img src="images/sroysambu.png" class="card-img-top" alt="...">
                                    <div class="card-body bgblack">
                                        <h5 class="card-title">LASER TAG</h5>
                                        <p class="card-text">SECONDSPRINT</p>
                                        <a href="#" class="btn btn-warning">Go somewhere</a>
                                    </div>
                                </div>
                            </div>
                            <!-- third SPRINT-->
                            <div class="col-4">
                                <div class="card" style="width: 25rem;">
                                    <img src="images/slimuru.png" class="card-img-top" alt="...">
                                        <div class="card-body bgblack">
                                            <h5 class="card-title">WARFARIN</h5>
                                            <p class="card-text">THIRD SPRINT.</p>
                                            <a href="#" class="btn btn-warning">Go somewhere</a>
                                        </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <!-- circuit -->
            <div class="circuit">
                <div class="container-fluid">
                    <div class="row mt-4">
                        <!-- first Circuit -->
                        <div class="col-4">
                            <div class="card" style="width: 25rem;">
                                <img src="images/cirace3.jpg" class="card-img-top" alt="...">
                                <div class="card-body bgblack">
                                <h5 class="card-title">PIU MOSSO</h5>
                                <p class="card-text">FIRST CIRUIT</p>
                                <a href="#" class="btn btn-warning">Go somewhere</a>
                                </div>
                            </div>
                        </div>
                        <!-- second circuit -->
                        <div class="col-4">
                            <div class="card" style="width: 25rem;">
                                <img src="images/cirace.jpg" class="card-img-top" alt="...">
                                    <div class="card-body bgblack">
                                       <h5 class="card-title">ADAJIO</h5>
                                       <p class="card-text">SECOND CIRCUIT.</p>
                                       <a href="#" class="btn btn-warning">Go somewhere</a>
                                    </div>
                            </div>
                        </div>
                        <!-- third circuit -->
                        <div class="col-4">
                            <div class="card" style="width: 25rem;">
                                <img src="images/cirace2.jpg" class="card-img-top" alt="...">
                                <div class="card-body bgblack">
                                    <h5 class="card-title">GRAZIOSO</h5>
                                    <p class="card-text">THIRD.</p>
                                    <a href="#" class="btn btn-warning">Go somewhere</a>
                                </div>
                            </div>
                        </div>
            
                </div>
            </div>
        </div>

    </div>

</html>
